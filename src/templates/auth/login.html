{% extends 'layout/base.html' %} {% block head %}
<link rel="stylesheet" href="../../static/css/auth/auth.css" />
{% endblock %} {% block title %} Login {% endblock %} {% block content %}
<section class="auth">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Iniciar sesion</h2>
      <p>Accede a tu cuenta para continuar</p>
    </div>

    <form class="auth-form" method="post" action="#">
      <div class="auth-field">
        <label for="login-email">Email</label>
        <input
          id="login-email"
          type="email"
          placeholder="tu@email.com"
          required
        />
      </div>
      <div class="auth-field">
        <label for="login-password">Contrasena</label>
        <input
          id="login-password"
          type="password"
          placeholder="********"
          required
        />
      </div>
      <button class="auth-submit" type="submit">Entrar</button>
    </form>

    <div class="auth-footer">
      <span>No tienes cuenta?</span>
      <a href="/register">Crear cuenta</a>
    </div>
  </div>
</section>
{% endblock %}
