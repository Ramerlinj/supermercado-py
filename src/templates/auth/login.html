{% extends 'layout/base.html' %} {% block head %}
<link rel="stylesheet" href="../../static/css/auth/auth.css" />
{% endblock %} {% block title %} Login {% endblock %} {% block content %}
<section class="auth">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Iniciar sesion</h2>
      <p>Accede a tu cuenta para continuar</p>
    </div>

    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}
    <form class="auth-form" method="post" action="/login" data-auth-form>
      <input type="hidden" name="next" value="{{ next_url or '' }}" />
      <div class="auth-field">
        <label for="login-email">Email</label>
        <input
          id="login-email"
          type="email"
          name="email"
          value="{{ email or '' }}"
          placeholder="tu@email.com"
          autocomplete="email"
          required
        />
      </div>
      <div class="auth-field">
        <label for="login-password">Contrasena</label>
        <input
          id="login-password"
          type="password"
          name="password"
          placeholder="********"
          autocomplete="current-password"
          minlength="6"
          required
        />
      </div>
      <button class="auth-submit" type="submit">Entrar</button>
    </form>

    <div class="auth-footer">
      <span>No tienes cuenta?</span>
      <a href="/register">Crear cuenta</a>
    </div>
  </div>
</section>
{% endblock %}
